<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}} by {{artist}} - AI Generated Lyrics</title>
    <link rel="stylesheet" href="jscss/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="favicon/msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <h1 id="site-title">
        lYrIcS.GG
      </h1>
      <h2>
        Scuffed Rap Lyrics, Generated by AI
      </h2>
    </nav>
    <section id="breadcrumbs">
      <div>
        <a href="index.html">Song list</a> / <a href="./">{{artist}} - {{title}}</a>
      </div>
    </section>

    <section id="song-information">
      <img src="{{thumbnail}}" alt="{{title}} by {{artist}} thumbnail">
      <div>
        <h1>      
          {{title}}
        </h1>
        <h2>
          by {{artist}}
        </h2>

        <p>
          the lyrics below were generated by an Artificial Intelligence, and may not be 100% accurate.
        </p>
      </div>
    </section>

    <section id="song-lyrics">
      {{lyrics}}
    </section>
  </body>
</html>
